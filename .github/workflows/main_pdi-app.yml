name: Build and Deploy React (Vite) App to Azure App Service

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm ci

      - name: Build Vite app
        run: npm run build
        env:
          VITE_API_KEY_2: ${{ secrets.VITE_API_KEY_2 }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: vite-dist
          path: dist  # ðŸ‘ˆ make sure this matches your actual output folder

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: vite-dist
          path: dist  # ðŸ‘ˆ download into a real folder called "dist"

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_1F4A9911D1514A1282FD797FAB710813 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_FC19F048D9FC481AA76F2246AC30C54F }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_6EF89D9C02AF4419BC0CA9771D6E6260 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: pdi-app
          slot-name: Production
          package: dist  # ðŸ‘ˆ Now this folder exists for sure
